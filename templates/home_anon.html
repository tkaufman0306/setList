{% extends 'base.html' %}

{% block content %}

<h1>Welcome to setList</h1>

<form action="/login" method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.username.label }} {{ form.username }}
    </div>
    <div>
        {{ form.password.label }} {{ form.password }}
    </div>
    <button type="submit">Login</button>
</form>
<a href="{{ url_for('register_user') }}">Create an Account</a>
{% endblock %}
