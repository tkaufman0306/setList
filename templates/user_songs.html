{% extends "base.html" %}
{% block content %}

<h1>Your Songs</h1>

<ul>
    {% for song in user_songs %}
    <li>
        <h2>{{ song.title }}</h2>
        <p>Artist: {{ song.artist }}</p>
        <p>Lyrics: {{ song.lyrics }}</p>
        <p>Chords: {{ song.chords }}</p>
        <!-- Add edit and delete buttons as needed -->
    </li>
    {% endfor %}
</ul>

<a href="{{ url_for('create_user_song') }}">Create a New Song</a>

{% endblock %}
