<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Setlist</title>
</head>

<body>
    <h1>Create a New Setlist</h1>
    <form method="POST" action="{{ url_for('create_setlist') }}">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</body>

</html>
