{% extends "base.html" %}

<!DOCTYPE html>
<html lang="en">

<head>
    
    <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">
    <link rel="stylesheet" href="/static/stylesheets/style.css">
    
    <meta charset="UTF-8">
    <title>Create Setlist</title>
</head>

<body>
    <h1>Create a New Setlist</h1>
    <form method="POST" action="{{ url_for('create_setlist') }}">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</body>

</html>
